<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Página Principal</title>
    <style>
        body {
            background-color: rgb(65, 90, 90);
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .header,
        .footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 55%;
            max-width: 800px;
            margin-top: -70px;
            text-align: center;
        }

        .table-hover tbody tr.selected {
            background-color: #878d94; /* Cor de seleção - altere conforme necessário */
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="table-container">
        <h3></h3>
        <table class="table table-bordered" id="characterTable">
            <thead>
                <tr>
                    <th>Character Name</th>
                    <th>Class</th>
                    <th>Race</th>
                    <th>Level</th>
                </tr>
            </thead>
            <!-- Os dados da tabela serão preenchidos dinamicamente aqui -->
            <tbody id="characterTableBody"></tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addCharacterModal">New Character</button>
            <button class="btn btn-danger" data-toggle="modal" data-target="#deleteCharacterModal">Delete</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>Made with ♥ by João Rollo</p>
</div>

<!-- Modal para adicionar personagem -->
<div class="modal fade" id="addCharacterModal" tabindex="-1" role="dialog" aria-labelledby="addCharacterModalLabel" aria-hidden="true">
    <!-- Conteúdo do modal vai aqui -->
</div>

<!-- Modal para excluir personagem -->
<div class="modal fade" id="deleteCharacterModal" tabindex="-1" role="dialog" aria-labelledby="deleteCharacterModalLabel" aria-hidden="true">
    <!-- Conteúdo do modal vai aqui -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Função para preencher a tabela com dados da requisição
    function fetchCharacters() {
        var idEnvironment = localStorage.getItem('idEnvironment');
        console.log(idEnvironment + "teste");
        console.log(idEnvironment);
        // Substitua a URL abaixo pela sua URL de API
        const apiUrl = `http://localhost:8080/characters/user/${idEnvironment}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const characterTableBody = document.getElementById('characterTableBody');

                // Limpe a tabela antes de adicionar novos itens
                characterTableBody.innerHTML = '';

                // Itere sobre os dados e preencha a tabela
                data.forEach(character => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${character.characterName}</td>
                        <td>${character.class_}</td>
                        <td>${character.race}</td>
                        <td>${character.level}</td>
                    `;
                    characterTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Erro ao obter dados:', error));
    }

    // Chame a função para preencher a tabela quando a página carregar
    window.onload = fetchCharacters;

    document.addEventListener('DOMContentLoaded', function () {
        // Verifica se a variável específica não existe ou é nula
        var idEnvironment = localStorage.getItem('idEnvironment');

        if (idEnvironment == 99) {
            // Redireciona para outra página se a variável não existir ou for nula
            window.location.href = 'index.html';
        }


        
    });

    document.addEventListener('DOMContentLoaded', function () {
    // Adiciona a classe 'table-hover' à tabela para permitir o efeito hover
    const characterTable = document.querySelector('#characterTable');
    characterTable.classList.add('table-hover');

    // Adiciona ou remove a classe 'selected' das linhas da tabela ao clicar
    characterTable.querySelectorAll('tbody tr').forEach(row => {
        row.addEventListener('click', function () {
            // Remove a classe 'selected' de todas as linhas antes de adicionar à linha clicada
            characterTable.querySelectorAll('tbody tr.selected').forEach(selectedRow => {
                selectedRow.classList.remove('selected');
            });

            this.classList.toggle('selected');
        });
    });
});
    
</script>

</body>
</html>
