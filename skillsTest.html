<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
            max-width: 260px;

        }

        #myBar {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            max-width: 260px;
        }
    </style>
    <title>Barra de Vida</title>
</head>
<body>

<h1>Barra de Vida</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>
<button id="reduceLifeButton">Clique aqui para reduzir a vida</button> 

<script>
document.addEventListener('DOMContentLoaded', function() {
    var vidaMaxima = 100;
    var vidaAtual = 100;

    var reduceLifeButton = document.getElementById("reduceLifeButton");
    reduceLifeButton.addEventListener("click", function() {
        reduceLife();
    });

    function reduceLife() {
        var elem = document.getElementById("myBar");   
        var width = (vidaAtual / vidaMaxima) * 100;
        
        if (width > 0) {
            width--; 
            vidaAtual--;
            elem.style.width = width + '%'; 
        }
    }
});
</script>

</body>
</html>
